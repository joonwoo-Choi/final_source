<ul class='list-group user-search'>
    <li mentio-menu-item='user' ng-repeat='user in items' class='list-group-item'>
        <div class="list-wrap">
            <img ng-src='{{user.profileImage || "/images/img_profile_default.png"}}' class='user-photo'>
            <span class='text-primary' ng-bind-html='user.username'></span>
        </div>
        <div class='divider'></div>
    </li>
</ul>
