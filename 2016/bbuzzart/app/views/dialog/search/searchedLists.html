<md-dialog class="popup-dialog popup-searched-lists-dialog" aria-label="popup-searched-lists" ng-cloak>
    <div class="popup-searched-lists">
        <a title="close" class="popup-close" ng-click="popupClose()">
            <img ng-src="/images/btn_popup_close.png" alt="close">
        </a>
        <h2>
            <img src="/images/img_people_dialog_search.png" ng-hide="dialogType == 'keyword'" alt="{{dialogTitle}}" />
            {{dialogTitle}}
        </h2>

        <div class="searched-lists-container" ng-if="searchedLists.length > 0">
            <div class="list-wrap">
                <div class="searched-lists">
                    <div class="column-list-wrap" ng-if="searchedLists.length > 0">
                        <ul>
                            <li class="search-list" ng-if="$index%listColumnLength == 0" ng-repeat="listItem in searchedLists track by $index">
                                <div artwork-list></div>
                            </li>
                        </ul>
                    </div>
                    <div class="column-list-wrap" ng-if="searchedLists.length > 0">
                        <ul>
                            <li class="search-list" ng-if="$index%listColumnLength == 1" ng-repeat="listItem in searchedLists track by $index">
                                <div artwork-list></div>
                            </li>
                        </ul>
                    </div>
                    <div class="column-list-wrap" ng-if="searchedLists.length > 0 && listColumnLength >= 3">
                        <ul>
                            <li class="search-list" ng-if="$index%listColumnLength == 2" ng-repeat="listItem in searchedLists track by $index">
                                <div artwork-list></div>
                            </li>
                        </ul>
                    </div>
                    <div class="column-list-wrap" ng-if="searchedLists.length > 0 && listColumnLength >= 4">
                        <ul>
                            <li class="search-list" ng-if="$index%listColumnLength == 3" ng-repeat="listItem in searchedLists track by $index">
                                <div artwork-list></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="empty-list" ng-if="searchedLists.length <= 0 && isFirstSearched">
            <p>Have no {{searchData}} yet</p>
        </div>
    </div>
</md-dialog>
