<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs id="tabs-navigation" class="tabs-icon tabs-color-active-positive">

    <!-- Main Tab -->
    <ion-tab title="Main" icon-off="ion-cube" icon-on="ion-cube" ui-sref="tab.main">
        <ion-nav-view name="tab-main"></ion-nav-view>
    </ion-tab>

    <!-- Favorite Tab -->
    <ion-tab title="Favorite" icon-off="ion-heart" icon-on="ion-heart" ui-sref="tab.favorite">
        <ion-nav-view name="tab-favorite"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-android-contact" icon-on="ion-android-contact" ui-sref="tab.account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
