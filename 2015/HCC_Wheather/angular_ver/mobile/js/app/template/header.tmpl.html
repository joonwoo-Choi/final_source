<div class='navigation' ng-controller='headerCtrl'>
    <a href='http://www.hyundaicard.com/' target='_blank'><h1 class='logo ir'>현대카드 웨더</h1></a>
    <div class='menu_wrap'>
        <div class='gnb'>
            <ul>
                <li class='gnb_btn{{menu.idx}}' ng-repeat='menu in menuList'>
                    <a title='{{menu.title}}' href='javascript:gnbActivation({{menu.param}})'>
                        <p class='{{menu.class}}'>{{menu.title}}</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
